name: Quality Checks


on:
  pull_request:
    branches:
      - '**'


jobs:
  quality:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: Install dependencies
        run: npm install


      - name: Run ESLint
        run: npm run lint


      - name: Run tests
        run: npm test -- --reporter=junit --reporter-options output=./test-results/results.xml


      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
