name: Complete Example
on:
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: zip -r build.zip .
      - run: npm test
      - name: Better Test Reports Action
        uses: mridang/action-test-reporter@v1.7.0